<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >

<h:head>
	<title>Airlines</title>
</h:head>
<h:body>
	<h:panelGrid columns="2">
	
		<h:form>
		<h3>Airline - Flights</h3>
		
		<h:outputLabel>#{airlineEntity.name}</h:outputLabel>
		

		  <h:dataTable var="f" value="#{flights.all}">
				<h:column>
					<f:facet name="header">Number</f:facet>
					<h:outputText value="#{f.flightnr}"  />					
				</h:column>
				<h:column>
					<f:facet name="header">Arrival Date</f:facet>
					<h:outputText value="#{f.arrivalDate}"  />					
				</h:column>
				<h:column>
					<f:facet name="header">Departure Date</f:facet>
					<h:outputText value="#{f.departureDate}"  />					
				</h:column>
				
				<h:column>
					<f:facet name="header">Add</f:facet>
					<h:panelGrid columns="2">

						<h:commandButton value="Add" action="#{airlineEntity.addFlight(f)}" />

					</h:panelGrid>
				</h:column>
				
								
			</h:dataTable>
			
		  	<h:commandButton value="Finish" action="#{airlines.create(airlineEntity)}" />
	</h:form>
		
	
	
	</h:panelGrid>
	
		
	<h:dataTable var="f2" value="#{airlineEntity.flights}">
		<h:column>
			<f:facet name="header">Number</f:facet>
			<h:outputText value="#{f2.flightnr}"  />					
		</h:column>
		<h:column>
			<f:facet name="header">Arrival Date</f:facet>
			<h:outputText value="#{f2.arrivalDate}"  />					
		</h:column>
		<h:column>
			<f:facet name="header">Departure Date</f:facet>
			<h:outputText value="#{f2.departureDate}"  />					
		</h:column>
		
						
	</h:dataTable>
	

</h:body>
</html>
