<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Airlines</title>
</h:head>
<h:body>
	
	<h:form>
		<h3>Airlines</h3>
		<h:dataTable var="a" value="#{airlines.all}">
			<h:column>
				<f:facet name="header">Airline Id</f:facet>
				<h:outputText value="#{a.id}" />
				
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{a.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Remove</f:facet>
				<h:panelGrid columns="2">

					<h:commandButton value="Delete" action="#{airlines.delete(a)}" />

				</h:panelGrid>
			</h:column>
			
		</h:dataTable>
	</h:form>
	
	<h:form>
							
		<h:outputLabel>Name</h:outputLabel>
		<h:inputText id="name" value="#{airlineEntity.name}" required="true" />
		<h:message for="name" errorStyle="color:red; display:block"/>
           					
		<h:commandButton action="airlinesCreateFligth" value="AÃ±adir"></h:commandButton>
	</h:form>

</h:body>
</html>
